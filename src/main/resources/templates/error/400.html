<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <title>NotFound</title>

</head>

<style>
  .card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid rgba(0, 0, 0, 0.04);
    border-radius: .25rem;
  }

  .card .card-header {
    background-color: #fff;
    border-bottom: none;
  }
</style>
<body>
<div class="row justify-content-center">
  <div class="col-md-12 col-sm-12">
    <div class="card shadow-lg border-0 rounded-lg mt-5 mx-auto" style="width: 30rem;">

      <h3 class="card-header display-1 text-muted text-center">
        400
      </h3>

      <div th:text="|path : ${path}|" class="card-subtitle mb-2 text-muted text-center mb-1">
        path:
      </div>

      <span class="card-subtitle mb-2 text-muted text-center">
                잘못된 요청 구문 혹은 유효하지 않은 요청 메시지입니다.
            </span>

      <div class="card-body mx-auto">
        <a type="button" href="/"
           class="btn btn-sm btn-info text-white"> 메인화면 돌아가기 </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
